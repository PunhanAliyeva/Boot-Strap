<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form>
    <div class="container">
        <div class="row">
        <div class="col-8">
    <h4>Billing address</h4>
         <div class="row">
              <div class="col">
                <label for="fname">First name</label>
                <input type="text" class="form-control">
              </div>
              <div class="col">
                <label for="lname">Last name</label>
                <input type="text" class="form-control">
              </div>
              </div>
              <div class="col-auto">
                <label class="sr-only" for="inlineFormInputGroup">Username</label>
                <div class="input-group mb-2">
                  <div class="input-group-prepend">
                    <div class="input-group-text">@</div>
                  </div>
                  <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Username">
          </div>
          </div>
            <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email<span class="text-muted">(Optional)</span><label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="you@example.com">
      </div>
      <div class="form-group">
        <label for="inputAddress">Address</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
      </div>
      </div>
      <div class="form-group">
        <label for="inputAddress2">Address 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment or suite">
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="inputCountry">Country</label>
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
            <option selected>United States</option>
            <option value="1">Hungary</option>
            <option value="2">England</option>
            <option value="3">Germany</option>
          </select>
       </div>
       </div>
       <div class="form-group col-md-4">
          <label for="inputState">State</label>
          <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
          <option selected>California</option>
          <option value="1">Washington</option>
          <option value="2">Georgia</option>
          <option value="3">India</option>
        </select>
    </div>
    <div class="form-group col-md-2">
          <label for="inputZip">Zip</label>
          <input type="text" class="form-control" id="inputZip">
        </div>
        <hr>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
        <label class="form-check-label" for="flexCheckDefault">
            Shipping address is the same as my billing address
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
        <label class="form-check-label" for="flexCheckChecked">
            Save this information for next time
        </label>
      </div> 
      <hr>
      <h5>Payment</h5>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" checked>
        <label class="form-check-label" for="flexRadioDefault1">
        Credit card
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
        <label class="form-check-label" for="flexRadioDefault2">
          Debit card
        </label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
        Paypal

      </div>
      <section class="row">
      <div class="col-4">
      <div class="form-group">
        <label for="name">Name on card</label>
        <input type="text" class="form-control" id="name">
        <small id="nameHelp" class="form-text text-muted">Full name as displayed on card</small>
      </div>
      </div>
      <div class="col-4">
      <div class="form-group">
        <label for="number">Credit card number</label>
        <input type="number" class="form-control" id="number">
      </div>
      </div>
      </section>
      <section class="row">
      <div class="col-2">
      <div class="form-group">
        <label for="exp">Expiration</label>
        <input class="form-control" id="exp">
      </div>
      </div>
      <div class="col-2">
      <div class="form-group">
        <label for="cvv">CVV</label>
        <input class="form-control" id="cvv">
      </div>
      </div>
      </section>
      <input type="checkbox" class="btn-check" id="btn-check" autocomplete="off">
      <label class="btn btn-primary" for="btn-check">Continue to checkout</label>
    </div>
        <div class="col-4">
        <h4 class="text-secondary">Your cart</h4>
            <div class="card" style="width: 18rem;">
                <ul class="list-group list-group-flush">
                  <li class="list-group-item"><h5 style="font-weight:400;">Product name</h5>
                  <div class="text-secondary"><small>Brief description</small></div>
                  <span>$12</span>
                  </li>
                  <li class="list-group-item"><h5 style="font-weight:400;">Second product</h5>
                    <div class="text-secondary"><small>Brief description</small></div>
                    <span>$8</span>
                  </li>
                  <li class="list-group-item"><h5 style="font-weight:400;">Third item</h5>
                    <div class="text-secondary"><small>Brief description</small></div>
                    <span>$5</span>
                    </li>
                  <li class="list-group-item"><h5 style="font-weight:400;">Promo code</h5>
                    <div class="text-secondary"><small>Example code</small></div>
                    <span>-$5</span>
                     </li>
                  <li class="list-group-item"><h5 style="font-weight:400;">Total(USD)</h5>
                    <strong>$20</strong>
                    </li>
                </ul>
              </div>
                <div class="input-group">
                <input type="text" class="form-control" placeholder="Promo code">
                <button type="submit" class="btn btn-secondary">Redeem</button>
            </div>

    </div>
    
</div>
    </form>
</body>
</html>
